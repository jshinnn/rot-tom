<!DOCTYPE html>
<html>
    <head>
        <title>CS 448B Assignment 3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            /* insert CSS styles here */
        </style>
    </head>

    <body>
        <script>
            // insert Javascript code here
            d3.dsv(",", "sample.csv", function(d){
                // if you want to change the data structure, do so here by returning a custom dictionary
                return {
                    key_one: +d.column_one, // doing +value makes it a int
                    key_two: +d.column_two
                }
            }).then(function(data) {
                console.log(data) // check console to see csv printed

                // reference the D3 tutorials for D3 help

                // append a SVG
                svg = d3.select("body")
                        .append("svg")
                        .attr("width", "500px")
                        .attr("height", "500px")

                // placeholder plot for sake of example to show the CSV data has been read properly
                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", d => d.key_one * 100)
                    .attr("cy", d => d.key_two * 100)
                    .attr("r", d => 10 + d.key_one * 10)
                    .attr("fill", "red")
            });
        </script>
    </body>
</html>
